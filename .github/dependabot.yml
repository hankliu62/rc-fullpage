version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    time: "21:00"
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: "@types/react-dom"
    versions:
    - 18.2.0
  - dependency-name: "@types/react"
    versions:
    - 18.2.0
  - dependency-name: react
    versions:
    - 18.2.0
  - dependency-name: less
    versions:
    - 4.1.0
  - dependency-name: eslint
    versions:
    - 7.1.0
